<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student Task Manager</h1>
        <hr>
        <h2>Save Task</h2>

        <form action="#" th:action="@{/saveTask}" th:object="${task}" method="POST">
            <input type="text" th:field="*{taskName}" placeholder="Task Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{taskDescription}" placeholder="Task Description" class="form-control mb-4 col-4">

            <input type="datetime-local" th:field="*{dueDate}" placeholder="Task Date" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Task</button>
        </form>

        <hr>

        <a th:href="@{/tasks}"> Back to Task List</a>
    </div>
</body>

</html>
