<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Movie Rental System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Movie Rental System</h1>
		<hr>
		<h2>Update Movie</h2>

		<form action="#" th:action="@{/saveMovie}" th:object="${movie}"
			method="POST">

			<input type="hidden" th:field="*{movie_id}" /> <input type="text"
				th:field="*{movieName}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{movieDescription}"
				class="form-control mb-4 col-4"> <input
				type="datetime-local" th:field="*{dueDate}"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update Movie</button>
		</form>

		<hr>

		<a th:href="@{/movies}"> Back to Movie List</a>
	</div>
</body>

</html>
