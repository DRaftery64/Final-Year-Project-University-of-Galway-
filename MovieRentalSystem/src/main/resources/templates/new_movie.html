<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>DanFlix - Save Movie</title>

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
        }

        .danflix-header {
            background-color: #141414;
            color: #e50914;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            padding: 20px 30px;
            text-align: center;
            letter-spacing: 2px;
        }

        h2 {
            color: #e50914;
            font-family: 'Bebas Neue', sans-serif;
        }

        .form-control {
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-danflix {
            background-color: #e50914;
            color: #fff;
            border: none;
        }

        .btn-danflix:hover {
            background-color: #b20710;
        }

        a {
            color: #e50914;
        }

        a:hover {
            text-decoration: underline;
            color: #ff4b4b;
        }
    </style>
</head>

<body>
    <div class="danflix-header">
        <h1>DanFlix</h1>
    </div>

    <div class="container mt-4">
        <h2>Save Movie</h2>
        <hr style="border-color: #e50914;">

        <form action="#" th:action="@{/saveMovie}" th:object="${movie}" method="POST">
            <input type="text" th:field="*{movieName}" placeholder="Movie Name" class="form-control mb-4 col-6">
            <input type="text" th:field="*{movieDescription}" placeholder="Movie Description" class="form-control mb-4 col-6">
            <input type="datetime-local" th:field="*{dueDate}" class="form-control mb-4 col-6">

            <button type="submit" class="btn btn-danflix col-3">Save Movie</button>
        </form>

        <hr style="border-color: #e50914;">
        <a th:href="@{/movies}">Back to Movie Library</a>
    </div>
</body>
</html>
